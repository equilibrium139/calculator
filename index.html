<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="calculatordisplay">
    
        </div>
    
        <div id="calculatorbody">
            <button data-keycode="111">/</button>
            <button data-keycode="106">*</button>
            <button data-keycode="109">-</button>
            <button data-keycode="107">+</button>
            <button data-keycode="8 46">Del</button>
            <button data-keycode="67">C</button>
            <button data-keycode="55">7</button>
            <button data-keycode="56">8</button>
            <button data-keycode="57">9</button>
            <button data-keycode="52">4</button>
            <button data-keycode="53">5</button>
            <button data-keycode="54">6</button>
            <button data-keycode="49">1</button>
            <button data-keycode="50">2</button>
            <button data-keycode="51">3</button>
            <button data-keycode="190">.</button>
            <button data-keycode="48">0</button>
            <button data-keycode="13">=</button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
