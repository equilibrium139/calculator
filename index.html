<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="calculatordisplay">
    
        </div>
    
        <div id="calculatorbody">
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button>+</button>
            <button>Del</button>
            <button id="clear">C</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>.</button>
            <button>0</button>
            <button id="equals">=</button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
